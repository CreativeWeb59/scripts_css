<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../commum.css">
    <title>Texte métal</title>
  </head>

  <body>

    <header>
      <div>
        <img src="../images/logo.png" alt="Mon logo">
      </div>
      <div>
        <h1>Des scripts Html et Css utiles</h1>
      </div>
      <div>
        <a href="../index.html">Retour au menu</a>
      </div>
    </header>
    <div class="exemple">
        <h2>Effet texte métal</h2>
  
        <div class="content">
            <h1 class="title">
                <span class="title__item">Texte métal</span>
                <span class="title__item">Texte métal</span>
              </h1>
        </div>

      </div>
    <section>
        <div>
          <h2>Html</h2>
          <!-- exemple balise : &lt;br /&gt;. -->
          <textarea name="" id="" cols="80" rows="16">
            &lt;div class=&quot;content&quot;&gt;
                &lt;h1 class=&quot;title&quot;&gt;
                    &lt;span class=&quot;title__item&quot;&gt;Texte m&eacute;tal&lt;/span&gt;
                    &lt;span class=&quot;title__item&quot;&gt;Texte m&eacute;tal&lt;/span&gt;
                &lt;/h1&gt;
            &lt;/div&gt;
        </textarea>
        </div>
  
        <div>
          <h2>Css</h2>
          <textarea name="" id="" cols="80" rows="16">
  
            .content{
                /*background-image: url("https://cdn.pixabay.com/photo/2016/04/04/12/43/texture-1306790_960_720.jpg");*/
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                padding: 0;
                margin: 0;
                width: 100%;
                height: 260px;
              }
              
              h1:after{
                  content: '';
                  position: absolute;
                  top: 0;
                  right: 0;
                  bottom: 0;
                  left: 0;
                  z-index: 1;
                  background:rgba(#000, .6);
              }
              
              .title{  
                padding: 0;
                margin: 0;
              }
              
              .title__item{
                  position: absolute;
                  top: 50%;    
                  display: block;  
                  width: 100%;
                  font-family: sans-serif;
                  font-style: italic;
                  font-size: 5em;
                  text-align: center;
                  /*text-transform: uppercase;*/
                  letter-spacing: 5px;
                  color: transparent;
                  background: linear-gradient(#262626, #eaeaea, #262626);
                  -webkit-background-clip: text;
                  transform: translateY(-100%);
                  padding: 0;
                  margin: 0;
              } 
                .title__item:nth-child(1){
                  z-index: 3;
                }
              
                .title__item:nth-child(2){
                  z-index: 2;
                  text-shadow: 1px 1px 0 #262626, 2px 2px 0 #262626, 3px 3px 0 #262626, 4px 4px 0 #262626, 5px 5px 0 #262626, 1px 1px 0 #262626, 6px 20px 20px #000, -1px -1px 0 #fff;
                }
  
        </textarea>
        </div>
  
      </section>
    </body>

</html>

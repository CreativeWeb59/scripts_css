<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../commum.css">
    <title>Bouton Néon</title>
  </head>

  <body>

    <header>
      <div>
        <img src="../images/logo.png" alt="Mon logo">
      </div>
      <div>
        <h1>Des scripts Html et Css utiles</h1>
      </div>
      <div>
        <a href="../index.html">Retour au menu</a>
      </div>
    </header>
    <div class="exemple">
        <h2>Bouton Néon</h2>
          <a href="#" class="neon-button">Neon</a>
      </div>
    <section>
        <div>
          <h2>Html</h2>
          <!-- exemple balise : &lt;br /&gt;. -->
          <textarea name="" id="" cols="80" rows="16">
            &lt;div class="neon-button"&gt;Neon&lt;/div&gt;
        </textarea>
        </div>
  
        <div>
          <h2>Css</h2>
          <textarea name="" id="" cols="80" rows="16">
  
            :root {
                --clr-neon: hsl(317 100% 54%);
                --clr-bg: hsl(323 21% 16%);
              }
              
              .neon-button {
                font-size: 4rem;
              
                display: inline-block;
                cursor: pointer;
                text-decoration: none;
                color: var(--clr-neon);
                border: var(--clr-neon) 0.125em solid;
                padding: 0.25em 1em;
                border-radius: 0.25em;
              
                text-shadow: 0 0 0.125em hsl(0 0% 100% / 0.3), 0 0 0.45em currentColor;
              
                box-shadow: inset 0 0 0.5em 0 var(--clr-neon), 0 0 0.5em 0 var(--clr-neon);
              
                position: relative;
              }
              
              .neon-button::before {
                pointer-events: none;
                content: "";
                position: absolute;
                background: var(--clr-neon);
                top: 120%;
                left: 0;
                width: 100%;
                height: 100%;
              
                transform: perspective(1em) rotateX(40deg) scale(1, 0.35);
                filter: blur(1em);
                opacity: 0.7;
              }
              
              .neon-button::after {
                content: "";
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                box-shadow: 0 0 2em 0.5em var(--clr-neon);
                opacity: 0;
                background-color: var(--clr-neon);
                z-index: -1;
                transition: opacity 100ms linear;
              }
              
              .neon-button:hover,
              .neon-button:focus {
                color: var(--clr-bg);
                text-shadow: none;
              }
              
              .neon-button:hover::before,
              .neon-button:focus::before {
                opacity: 1;
              }
              .neon-button:hover::after,
              .neon-button:focus::after {
                opacity: 1;
              }
              
  
        </textarea>
        </div>
  
      </section>
    </body>

</html>

<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../commum.css">
    <title>Texte machine à écrire</title>
  </head>

  <body>

    <header>
      <div>
        <img src="../images/logo.png" alt="Mon logo">
      </div>
      <div>
        <h1>Des scripts Html et Css utiles</h1>
      </div>
      <div>
        <a href="../index.html">Retour au menu</a>
      </div>
    </header>
    <div class="exemple">
        <h2>Texte machine à écrire</h2>
  
        <div class="input-text">
            <p class="message">Bonjour à tous ! &nbsp;<span></span>
            </p>
         </div>

        </div>
    <section>
        <div>
          <h2>Html</h2>
          <!-- exemple balise : &lt;br /&gt;. -->
          <textarea name="" id="" cols="80" rows="16">
            &lt;div class=&quot;input-text&quot;&gt;
                &lt;p class=&quot;message&quot;&gt;Bonjour &agrave; tous ! &amp;nbsp;&lt;span&gt;&lt;/span&gt;
                &lt;/p&gt;
            &lt;/div&gt;
        </textarea>
        </div>
  
        <div>
          <h2>Css</h2>
          <textarea name="" id="" cols="80" rows="16">
  
* {
    -webkit-box-sizing: border-box; /* Android ≤ 2.3, iOS ≤ 4 */
       -moz-box-sizing: border-box; /* Firefox 1+ */
            box-sizing: border-box; /* Chrome, IE 8+, Opera, Safari 5.1 */
  }
  
  body, html {
      font-family: 'Menlo', monospace; 
      background-color: #eee;
  }
  
 
  .input-text {
      background: #fff;
      overflow: hidden;
      width: 440px;
      margin: 0 auto;
      margin-top: 10rem;
      padding: .75rem 1rem;
      border-radius: 2px;
      border: 1px solid #ccc;
      box-shadow: inset 0 2px 2px rgba(0,0,0,.1);
  }
  
  
  /* Animation stuff */
  
  
  .message {
      position: relative;
      float: left;
      margin: 0;
      font-size: 2rem;
      letter-spacing: 0px;
  }
  
  .message span {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      width: 0;
      background: #fff;
      border-left: 4px solid #167ff0;
  
      -webkit-animation-name: typing, blinking;
      -webkit-animation-duration: 5s, 1s;
      -webkit-animation-iteration-count: 1, infinite;
      -webkit-animation-timing-function: steps(21,end), steps(1,end);
  
  
  }
  
  @-webkit-keyframes typing {
    0%   { width: 100%; }
    100% { width: 0; }
  }
  
  @-webkit-keyframes blinking {
    0%   { border-color: transparent; }
    50% { border-color: #167ff0; }
    100% { border-color: transparent; }
  }
  
        </textarea>
        </div>
  
      </section>
    </body>

</html>

          <h2>Css</h2>
          <textarea name="" id="" cols="80" rows="16">
  
            .card{
                position: relative;
                width: 350px;
                height: 190px;
                background: #fff;
                border-radius: 20px;
                box-shadow: 0 35px 80px rgba(0,0,0,0.15);
                transition: 0.5s;
            }
            
            .card:hover{
                height: 450px;
            }
            
            .imgBx{
                position: absolute;
                left: 50%;
                top: -50px;
                transform: translateX(-50%);
                width: 150px;
                height: 150px;
                background: #000;
                border-radius: 20px;
                box-shadow: 0 15px 50px rgba(0,0,0,0.35);
                overflow: hidden;
                transform: 0.5s;
            }
            
            .card:hover .imgBx{
                width: 250px;
                height: 250px;
            }
            
            .imgBx img{
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            .card .content{
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: flex-end;
                overflow: hidden;
            }
            
            .card .content .details{
                padding: 40px;
                text-align: center;
                width: 100%;
                transition: 0.5s;
                transform: translateY(150px);
            }
            
            .card:hover .content .details{
                transform: translateY(0px);
            }
            .card .content .details h2{
                font-size: 1.25em;
                font-weight: 600;
                color: #555;
                line-height: 1.2em;
            }
            
            .card .content .details h2 span{
                font-size: 0.75em;
                font-weight: 500;
                opacity: 0.5;
            }
            
            .card .content .details .data{
                display: flex;
                justify-content: space-between;
                margin: 20px 0;
            }
            
            .card .content .details .data h3{
                font-size: 1em;
                color: #555;
                line-height: 1.2em;
                font-weight: 600;
            }
            .card .content .details .data h3 span{
                font-size: 0.85em;
                font-weight: 400;
                opacity: 0.5;
            }
            
            .card .content .details .actionBtn{
                display: flex;
                justify-content: space-between;
                gap: 20px;
            }
            .card .content .details .actionBtn button{
                padding: 10px 30px;
                border-radius: 5px;
                border: none;
                outline: none;
                font-size: 1em;
                font-weight: 500;
                background: #704404;
                color: #fff;
                cursor: pointer;
                transition: 0.5s;
            }
            .card .content .details .actionBtn button:hover{
                color: #704404;
                background: #F4D993;
            }
            
            .card .content .details .actionBtn button:nth-child(2){
                border: 1px solid #999;
                color: #999;
                background: #fff;
            }
            
            .card .content .details .actionBtn button:nth-child(2):hover{
                border: none;
                color: #704404;
                background: #F4D993;
            }
            
            /* Mode responsive */
            @media(max-width:1200px){
                body{
                    flex-direction: column;
                }
            }

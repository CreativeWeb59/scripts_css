<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="../commum.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/097058085d.js" crossorigin="anonymous"></script>
        <title>Menu Hamburger cote</title>
    </head>

    <body>
        <header>
            <div>
              <img src="../images/logo.png" alt="Mon logo">
            </div>
            <div>
              <h1>Des scripts Html et Css utiles</h1>
            </div>
            <div>
              <a href="../index.html">Retour au menu</a>
            </div>
          </header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-navicon"></i>
            </label>
            <label class="logo">Mon nom</label>
            <ul>
                <li><a class="active" href="#">Accueil</a></li>
                <li><a href="#">A propos</a></li>
                <li><a href="#">Comp√©tences</a></li>
                <li><a href="#">Formation</a></li>
                <li><a href="#">Portofolio</a></li>
                <li><a href="#">Me contacter</a></li>
            </ul>
        </nav>
        <h2>Menu Hamburger</h2>
        <section>
            
            <div>
              <h2>Html</h2>
              <!-- exemple balise : &lt;br /&gt;. -->
              <textarea name="" id="" cols="80" rows="30">
            &lt;nav&gt;
                &lt;input type=&quot;checkbox&quot; id=&quot;check&quot;&gt;
                &lt;label for=&quot;check&quot; class=&quot;checkbtn&quot;&gt;
                    &lt;i class=&quot;fas fa-navicon&quot;&gt;&lt;/i&gt;
                &lt;/label&gt;
                &lt;label class=&quot;logo&quot;&gt;Mon nom&lt;/label&gt;
                &lt;ul&gt;
                    &lt;li&gt;&lt;a class=&quot;active&quot; href=&quot;#&quot;&gt;Accueil&lt;/a&gt;&lt;/li&gt;
                    &lt;li&gt;&lt;a href=&quot;#&quot;&gt;A propos&lt;/a&gt;&lt;/li&gt;
                    &lt;li&gt;&lt;a href=&quot;#&quot;&gt;Comp&eacute;tences&lt;/a&gt;&lt;/li&gt;
                    &lt;li&gt;&lt;a href=&quot;#&quot;&gt;Formation&lt;/a&gt;&lt;/li&gt;
                    &lt;li&gt;&lt;a href=&quot;#&quot;&gt;Portofolio&lt;/a&gt;&lt;/li&gt;
                    &lt;li&gt;&lt;a href=&quot;#&quot;&gt;Me contacter&lt;/a&gt;&lt;/li&gt;
                &lt;/ul&gt;
            &lt;/nav&gt;
            </textarea>
            </div>
      
            <div>
              <h2>Css</h2>
              <textarea name="" id="" cols="80" rows="30">
                nav{
                    background: #05be4c;
                    height: 80px;
                    width: 100%;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    align-content: center;
                }
                
                label.logo{
                    color: white;
                    font-size: 2rem;
                    line-height: 80px;
                    padding: 0 100px;
                    font-weight: bold;
                    width: 24%;
                    text-align: left;
                }
                
                nav ul{
                    width: 52%;
                    margin-right: 24%;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    align-content: center;
                }
                
                nav ul li{
                    text-align: center;
                    margin: 0 5px;
                }
                
                nav ul li a{
                    color: white;
                    font-size: 1.2rem;
                    border-radius: 3px;
                    text-transform: uppercase;
                }
                
                a.active, a:hover{
                    /*background: #1f1f1f;*/
                    color: #1f1f1f;
                    font-weight: bold;
                    transition: .5s;
                }
                .checkbtn{
                    font-size: 30px;
                    color: white;
                    float: right;
                    line-height: 80px;
                    margin-right: 40px;
                    cursor: pointer;
                    display: none;
                }
                
                #check{
                    display:none;
                }
                
                @media (max-width:952px){
                    label.logo{
                        font-size: 30px;
                        padding-left: 50px;
                    }
                    nav ul li a{
                        font-size: 16px;
                    }
                }
                
                
                @media (max-width:858px){
                    .checkbtn{
                        display: block;
                    }
                
                    nav{
                        padding: 0 20px;
                    }
                
                    label.logo{
                        width: 90%;
                        text-align: center;
                    }
                    nav ul{
                        display: inline-block;
                        position:fixed;
                        width: 100%;
                        height: 100vh;
                        background: #2c3e50;
                        top:240px;
                        left: -100%;
                        text-align: center;
                        transition: all .5s;
                        width: 100%;
                        margin: 0;
                    }
                    nav ul li{
                        display: block;
                        margin: 50px 0;
                        line-height: 30px;
                    }
                    nav ul li a{
                        font-size: 20px;
                    }
                    a:hover,a.active{
                        background: none;
                        color: #05be4c;
                    }
                    #check:checked ~ ul{
                        left:0;
                    }
                }
            </textarea>
            </div>
      
          </section>
    </body>

</html>

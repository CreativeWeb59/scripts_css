<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../commum.css">
    <title>Bouton 3D hover</title>
  </head>

  <body>

    <header>
      <div>
        <img src="../images/logo.png" alt="Mon logo">
      </div>
      <div>
        <h1>Des scripts Html et Css utiles</h1>
      </div>
      <div>
        <a href="../index.html">Retour au menu</a>
      </div>
    </header>
    <div class="exemple">
        <h2>Bouton 3D hover</h2>
        <div class="container">
            <div class="btn">
              <div class="side default-side">Hover Me</div>
              <div class="side hover-side">Surprise!</div>
            </div>
          </div>
      </div>
    <section>
        <div>
          <h2>Html</h2>
          <!-- exemple balise : &lt;br /&gt;. -->
          <textarea name="" id="" cols="80" rows="16">
            &lt;div class=&quot;container&quot;&gt;
                &lt;div class=&quot;btn&quot;&gt;
                    &lt;div class=&quot;side default-side&quot;&gt;Hover Me&lt;/div&gt;
                    &lt;div class=&quot;side hover-side&quot;&gt;Surprise!&lt;/div&gt;
                &lt;/div&gt;
            &lt;/div&gt;
        </textarea>
        </div>
  
        <div>
          <h2>Css</h2>
          <textarea name="" id="" cols="80" rows="16">
  
            .exemple{
              background: lightgoldenrodyellow;
              perspective: 800px;
              margin: 0 auto;
            }
            .container {
                perspective: 800px;
              }
              
              .btn {
                position: relative;
                width: 450px;
                height: 150px;
                transition: transform 0.3s ease;
                transform-style: preserve-3d;
                transform: translateZ(-75deg);
              }
              
              .btn:hover {
                transform: rotateX(-90deg);
              }
              
              .side {
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
              }
              
              .default-side {
                background-color: #fff;
                border: 10px solid #1194b4;
                color: #1194b4;
                font-size: 3em;
                font-weight: bold;
                transform: translateZ(75px);
              }
              
              .hover-side {
                background-color: #1194b4;
                color: #fff;
                font-size: 3em;
                font-weight: bold;
                border: 10px solid #fff;
                transform: rotateX(90deg) translateZ(75px);
              }
              
  
        </textarea>
        </div>
  
      </section>
    </body>

</html>

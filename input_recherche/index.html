<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../commum.css">
    <script src="https://kit.fontawesome.com/097058085d.js" crossorigin="anonymous"></script>
    <title>Hover souligné</title>
  </head>

  <body>

    <header>
      <div>
        <img src="../images/logo.png" alt="Mon logo">
      </div>
      <div>
        <h1>Des scripts Html et Css utiles</h1>
      </div>
      <div>
        <a href="../index.html">Retour au menu</a>
      </div>
    </header>
    <div class="exemple">
      <h2>Champ input pour recherche</h2>
    </div>
    <div class="contain-recherche">
      <div class="search-box">
        <input class="search-txt" type="text" placeholder="Entrez votre recherche">
        <a class="search-btn" href="#">
          <i class="fas fa-search"></i>
        </a>
      </div>
    </div>
    <section>
      <div>
        <h2>Modèle</h2>
        <!-- exemple balise : &lt;br /&gt;. -->
        <textarea name="" id="" cols="80" rows="16">
          &lt;div class=&quot;search-box&quot;&gt;
          &lt;input class=&quot;search-txt&quot; type=&quot;text&quot; placeholder=&quot;Entrez votre recherche&quot;&gt;
          &lt;a class=&quot;search-btn&quot; href=&quot;#&quot;&gt;
              &lt;i class=&quot;fas fa-search&quot;&gt;&lt;/i&gt;
          &lt;/a&gt;
      &lt;/div&gt;
        </textarea>
      </div>

      <div>
        <h2>Css</h2>
        <textarea name="" id="" cols="80" rows="16">

          body{
            background: #e84118;
            position: relative;
        }
        
        .search-box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #2f3640;
            height: 40px;
            border-radius: 40px;
        }
        
        .search-box:hover > .search-txt{
            width: 240px;
            padding-left: 20px;
        }
        
        .search-box:hover > .search-btn{
            background: white;
        }
        
        .search-btn{
            color: #e84118;
            float: right;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: 0.4s;
        }
        
        .search-txt{
            border: none;
            background: none;
            outline: none;
            float: left;
            color: white;
            font-size: 16px;
            transition: 0.4s;
            width: 0;
            padding: 12px 0;
        }
  
        </textarea>
      </div>

    </section>
  </body>

</html>
